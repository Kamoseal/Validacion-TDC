<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1 class="text-center">Validate Card</h1>
        <form class="needs-validation row" novalidate>
            <div class="col-6">
                <label for="cn">Card Numbers</label>
                <input type="text"  class="form-control" id="cn" placeholder="Card Numbers" required maxlength="16">
                <div class="valid-feedback">
                   Saving Information
                </div>
            </div>
            <div class="col-4">
                <label for="dv">Check Digit</label>
                <input type="text"  class="form-control" id="cD" placeholder="Check Digit" required maxlength="3">
                <div class="valid-feedback">
                    Saving Information
                </div>
            </div>
            <select class="custom-select col-6 ml-2 mt-4 form-control" required>
                <option selected>Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">January</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <select class="custom-select col-6 ml-2 mt-4" required>
                <option selected>Yeard</option>
                <option value="2018">18</option>
                <option value="2019">19</option>
                <option value="2020">20</option>
                <option value="2021">11</option>
                <option value="2022">22</option>
                <option value="2023">23</option>
                <option value="2024">24</option>
                <option value="2025">25</option>
                <option value="2026">26</option>
                <option value="2027">27</option>
                <option value="2028">28</option>
                <option value="2029">29</option>                 
            </select>
            <div class="col-7 mt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
                <div class="valid-feedback">
                    Saving Information
                </div>
            </div>  
        <button id="submit" class="btn btn-primary col-7 mt-4 text-center" type="submit">Submit form</button>
      </form>
    </main>
      

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
